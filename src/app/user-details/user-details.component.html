<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-scale-multiple" >
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="container-fluid">
  <h2 class="text-center" style="font-size: 50px;">User Details</h2>
  <form id="editForm" method="post"
    style="max-width: 700px; margin: 0 auto" onsubmit="return checkNationalNumberUnique(this)">
    <div class="border border-secondary rounded p-3">
      <div class="text-center">
        <img [src]="user.avatar" alt="User Avatar" class="img-fluid rounded-circle mb-3" style="max-width: 100px; max-height: 100px;">
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">ID</label>
        <div class="col-sm-8">
          <input type="number" [value]="user.id" style="text-align:center;" class="form-control m-2" required
            minlength="11" maxlength="11" disabled>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">first_name</label>
        <div class="col-sm-8">
          <input type="text" [value]="user.first_name" style="text-align:center;" class="form-control m-2" required
            minlength="2" maxlength="50" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">last_name</label>
        <div class="col-sm-8">
          <input type="text" [value]="user.last_name" style="text-align:center;" class="form-control m-2" required
            minlength="2" maxlength="50" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">email</label>
        <div class="col-sm-8">
          <input type="email" [value]="user.email" style="text-align:center;" class="form-control m-2" required
            minlength="2" maxlength="50" disabled>
        </div>
      </div>
      <div class="text-center">
        <button (click)="getBack()" class="btn btn-primary">Back</button>
      </div>
    </div>
  </form>
</div>

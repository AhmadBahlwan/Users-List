<div class="container text-center">
  <h1>{{title}}</h1>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="search-user mb-3">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Enter The User ID">
      </div>
      <app-user *ngFor="let user of users | idFilter: searchText" [user]="user"></app-user>
      <nav aria-label="Page navigation" class="mt-5">
        <ul class="pagination">
          <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
            <a class="page-link" (click)="setPage(page)">{{ page }}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
